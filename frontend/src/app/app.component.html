<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change.org Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #f8cece"
    >
      <div class="container">
        <a class="navbar-brand text-danger" routerLink="/">
          <img
            src="assets/pngegg.png"
            alt="Change.org"
            class="img-fluid"
            style="max-height: 40px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link text-danger" routerLink="/show">Peticiones</a>
            </li>
            <li *ngIf="isSignedIn" class="nav-item">
              <a class="nav-link text-danger" routerLink="/mine">Mis peticiones</a>
            </li>
            <li *ngIf="isSignedIn" class="nav-item">
              <a class="nav-link text-danger" routerLink="/petition/create">Iniciar una petición</a>
            </li>
          </ul>

          <ul class="navbar-nav ms-auto">
            <!-- Si no está autenticado -->
            <li *ngIf="!isSignedIn" class="nav-item">
              <a class="btn btn-danger m-1" routerLink="/login">Iniciar sesion</a>
            </li>
            <li *ngIf="!isSignedIn" class="nav-item">
              <a class="btn btn-outline-light m-1" routerLink="/register">Regístrate</a>
            </li>

            <!-- Si está autenticado -->
            <li *ngIf="isSignedIn" class="nav-item">
              <button class="btn btn-danger m-1" (click)="signOut()">
                Logout
              </button>
            </li>
            <li *ngIf="isSignedIn" class="nav-item">
              <a class="btn btn-outline-light m-1" routerLink="/profile">Perfil</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <router-outlet></router-outlet>

    <!-- Footer -->
    <footer class="bg-light py-4">
      <div class="container text-center">
        <p>
          &copy; 2024 Change.org | <a routerLink="#">Privacy Policy</a> |
          <a routerLink="#">Terms of Service</a>
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
