<div class="auth-wrapper m-3">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h3 class="h3 mb-3 font-weight-normal text-center">Login User</h3>

    <div *ngIf="errors?.name" class="alert alert-danger mt-3">
      {{ errors?.name }}
    </div>
    <div *ngIf="errors?.email" class="alert alert-danger mt-3">
      {{ errors?.email }}
    </div>
    <div *ngIf="errors?.password" class="alert alert-danger mt-3">
      {{ errors?.password }}
    </div>

    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="formcontrol m-2" formControlName="email" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="formcontrol m-2" formControlName="password" />
    </div>
    <button type="submit" class="btn btn-block btn-primary">
      Login
    </button>
  </form>
</div>
